<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>010io - GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        h1, h2, h3 {
            color: #58a6ff;
            border-bottom: 1px solid #21262d;
            padding-bottom: 10px;
        }
        hr {
            border: 0;
            border-top: 1px solid #21262d;
            margin: 20px 0;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        blockquote {
            border-left: 4px solid #58a6ff;
            padding-left: 20px;
            margin: 20px 0;
            color: #8b949e;
        }
        .chat-banner {
            display: inline-block;
            margin: 30px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        .chat-banner button {
            background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }
        .chat-banner button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.4);
        }
        .chat-banner button:active {
            transform: translateY(0);
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <h1>010io - GitHub Pages</h1>
    <p>Ласкаво просимо на сторінку 010io!</p>
    
    <hr>
    
    <h2>Про проект</h2>
    <p>Це мінімалістична сторінка для демонстрації проектів та інтеграцій.</p>
    
    <!-- Minimal Animated Chat Banner -->
    <div class="chat-banner">
        <button onclick="window.zapierChat && window.zapierChat.open();">Chat-010io-GPT</button>
    </div>
    
    <!-- Bluesky Embed -->
    <blockquote class="bluesky-embed" data-bluesky-uri="at://did:plc:example/app.bsky.feed.post/example" data-bluesky-cid="example">
        <p lang="uk">Bluesky embed placeholder</p>
    </blockquote>
    <script async src="https://embed.bsky.app/static/embed.js" charset="utf-8"></script>
    
    <hr>
    
    <h2>Контакти</h2>
    <p>Зв'яжіться з нами через наші канали.</p>
    
    <!-- Zapier Chatbot Embed at the end -->
    <zapier-interfaces-chatbot-embed
        is-popup="true"
        chatbot-id="your-chatbot-id"
        style="z-index:999999;"
    ></zapier-interfaces-chatbot-embed>
    <script src="https://cdn.jsdelivr.net/npm/@zapier/chatbot-embed/dist/chatbot-embed.umd.js"></script>
</body>
</html>
